    <article>
        <h1>SARP è in manutenzione!!!</h1>
        <div>
            <p>Ci scusiamo per qualsiasi inconveniente causato, ma stiamo facendo una manutenzione necessaria per rendere SARP ancora migliore.</p><p>Il sistema sarà nuovamente disponibile tra poco!!</p>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <p class="countdown day"></p>
            <p class="countdown hour"></p>
            <p class="countdown minute"></p>
            <p class="countdown second"></p>
        </div>
        <p>&mdash; SARP Team &mdash;</p>
    </article>
    <script>
        const countDown = () => {
            const countDay = new Date('December 27, 2022 23:00:00');
            const now = new Date();
            const counter = countDay - now;
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;
            const textDay = Math.floor(counter / day);
            const textHour = Math.floor((counter % day) / hour);
            const textMinute = Math.floor((counter % hour) / minute);
            const textSecond = Math.floor((counter % minute) / second)
            document.querySelector(".day").innerText = textDay + ' Giorni';
            document.querySelector(".hour").innerText = textHour + ' Ore';
            document.querySelector(".minute").innerText = textMinute + ' Minuti';
            document.querySelector(".second").innerText = textSecond + ' Secondi';
        }
        setInterval(countDown, 1000);
    </script>
  </body>
